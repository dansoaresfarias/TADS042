<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <title>Exemplo de JS</title>
</head>
<body>
    <div class="container">
       <h2 class="text-center">Primeiro Programa com JS e HTML</h2>
       <div class="container">
            <div class="row">
                <div class="col-12">
                    <h3>Exemplo de JS</h3>
                    <p>Este é um exemplo simples de como usar JavaScript com HTML.</p>
                    <button id="botao" class="btn btn-primary">Clique aqui</button>
                </div>
            </div>
        </div>

        <script>
            document.getElementById("botao").onclick = function() {
                alert("Olá, Mundo!");
            }
        </script>

        <div class="row">
            <div class="col-12">
                <p class="text-center">Desenvolvido por [Seu Nome]</p>
            </div>
        </script>

        <div class="row">
            <div class="col-12">
                <p class="text-center">Desenvolvido por [Seu Nome]</p>
            </div>
        </script>

        <div class="row">
            <div class="col-12">
                <p class="text-center">Desenvolvido por Copilot</p>
            </div>
       </div> 
    </div>
</body>
</html>
